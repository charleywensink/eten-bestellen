  <header>
    <nav class="nav">
      <ul>
        <li><a class="text-light" href="../index/index.html">Home</a></li>

<main>

  <form id="checkoutform">
      <div class="form-group w-auto">
        <label >Naam:</label>
        <input type="text" class="form-control" placeholder="Voer hier uw hele naam in">
      </div>
    <div class="form-group">
      <label >E-mail</label>
      <input type="text" class="form-control" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label >Stad:</label>
      <input type="text" class="form-control" placeholder="Voer hier uw stad in">
    </div>
    <div class="form-group">
      <label >Straat:</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label >Postcode:</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Payment:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Credit Card</option>
          <option>PayPal</option>
          <option>iDEAL</option>
        </select>
    </div>
      <div class="form-group">
        <button onclick="submitBestelling()" type="submit" id="checkoutSubmit" class="btn btn-secondary w-50">Submit</button>
      </div>
  </form>


</main>

<footer>
  <p>Footer</p>
